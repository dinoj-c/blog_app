<form method="get">
    {{ form }}
    <button type="submit">Search</button>
</form>

{% if blog_posts %}
    <h2>Search Results:</h2>
    <ul>
        {% for blog_post in blog_posts %}
            <li><a href="{% url 'blogs:blog_post_detail' blog_post.pk %}">{{ blog_post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
