{% extends 'base.html' %}

{% block content %}
  <h2>{{ author.username }}'s Profile</h2>
  <h3>Posts by {{ author.username }}</h3>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'blogs:blog_post_detail' pk=post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <li>No posts by this author.</li>
    {% endfor %}
  </ul>
{% endblock %}
